spring.application.name=SpringJPABoard

## jsp 파일을 처리하기 위한 View Resolver (prefix, suffix 추가)
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp

# JDBC 드라이버 설정
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=boardUser
spring.datasource.password=123456

# 파일업로드 기능설정
# max-file-size(1개당 최대파일 사이즈 결정범위)
# max-request-size(업로드시 전체 최대파일 사이즈 결정범위)
#spring.servlet.multipart.max-file-size=10MB
#spring.servlet.multipart.max-request-size=20MB

# 메세지 등록
#spring.messages.basename=message.message

# MyBatis 설정 등록 classpath: src/main/resources
#mybatis.config-location=classpath:mybatis-config.xml
#mybatis.mapper-locations=classpath:com/**/*.xml

spring.jpa.database=oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

logging.level.org.hibernate=info